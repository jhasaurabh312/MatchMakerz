<div class="modal-body">
    <div class="header">
        <h3>Add Client Details</h3>
    </div>
    
    <div class="modal-body">
      <form [formGroup]="AddClientDetails">
      
         <div class="no-filter">
            <input formControlName="name" placeholder="Name*">

            <input formControlName="phone_number" placeholder="phone_number*">

            <input formControlName="whatsapp_number" placeholder="whatsapp_number*">

            <select formControlName="gender">
                <option value="">Gender</option>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
         </div>

          <div class="filter1">
             
              <input formControlName="height" placeholder="Height*">
              <input formControlName="birth_date" placeholder="Birth Date*">
              <input formControlName="birth_place" placeholder="Birth Place*">
          </div>
          <div class="filter2">

              <input formControlName="weight" placeholder="Weight*">
              <input formControlName="birth_time" placeholder="Bith Time*">
              <input formControlName="current_city" placeholder="Current City*">
          </div>
          
        <div class="no-filter">
            <select formControlName="food_choice" >
                <option value="">Food Choice</option>
                <option value="0">Veg</option>
                <option value="1">Non-veg</option>
            </select>
            <select formControlName="disability" >
                <option value="">Disability</option>
                <option value="0">NO</option>
                <option value="1">YES</option>
            </select>
            <input formControlName="disabled_part" placeholder="Disabled Part*">
        </div> 
      </form>
    </div>
    <div id="info">
        <button class="btn btn-1" type="button" (click) = "addClient()"> Add Client</button>
        
    </div>
    </div>
