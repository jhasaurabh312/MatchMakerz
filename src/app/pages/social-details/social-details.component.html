  <div class="section shadow" id="header" style="background: white;">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" style="display:flex;height:70px;">
      <a [routerLink]="['/clients']" style="margin-top:auto;margin-bottom:auto;padding-left:30px;" class="text-dark" ><i class="fa fa-chevron-left fa-2x" ></i></a>
      <h5 style="font-size:1.2em;font-family: poppins;margin-left: 40px;margin-top:auto;margin-bottom:auto;font-style: continuous">Social Detail</h5>
    </div>

  </div>
<main class="modal-body">
    <div class="container" style="padding: 50px;margin: 10px;">

    <form [formGroup]="AddClientEducationalDetails">
          <div class="container">
            <div class="row">
                <div class="offset-5">
                    <div class="form-row ">
                        <div class="input-group p-2">
                            <mat-form-field class="full-width">
      
                          <input matInput formControlName="marital_status" placeholder="marital_status*">
                  </mat-form-field>
                  </div>
                </div>
                        <div class="form-row ">
                        <div class="input-group p-2">
                            <mat-form-field class="full-width">
                                  <input matInput  formControlName="children" placeholder="children*">
                                                    </mat-form-field>
                  </div>
                </div>

                    <div class="form-row ">
                        <div class="input-group p-2">
                            <mat-form-field class="full-width">
          <input matInput  formControlName="mother_tongue" placeholder="mother_tongue*">
                  </mat-form-field>
                  </div>
                </div>
                    <div class="form-row ">
                        <div class="input-group p-2">
                            <mat-form-field class="full-width">
          <input matInput formControlName="religion" placeholder="religion*">
                  </mat-form-field>
                  </div>
                </div>
                    <div class="form-row ">
                        <div class="input-group p-2">
                            <mat-form-field class="full-width">
          <input matInput formControlName="zodiac" placeholder="zodiac*">
                  </mat-form-field>
                  </div>
                </div>
                    <div class="form-row ">
                        <div class="input-group p-2">
                            <mat-form-field class="full-width">
          <input matInput formControlName="manglik" placeholder="manglik*">
                  </mat-form-field>
                  </div>
                </div>
                    <div class="form-row ">
                        <div class="input-group p-2">
                            <mat-form-field class="full-width">
          <input matInput  formControlName="caste" placeholder="caste*">
                  </mat-form-field>
                  </div>
                </div>
                    <div class="form-row ">
                        <div class="input-group p-2">
                            <mat-form-field class="full-width">
          <input matInput formControlName="citizenship" placeholder="citizenship*">
                  </mat-form-field>
                  </div>
                </div>
                    <div class="form-row ">
                        <div class="input-group p-2">
                            <mat-form-field class="full-width">
                              <mat-label>Horoscope Match</mat-label>
                      <mat-select  formControlName="want_horoscope_match">
                          <mat-option value="0">No</mat-option>
                          <mat-option value="1">Yes</mat-option>
                      </mat-select>
                  </mat-form-field>
                  </div>
                </div>

                        </button>
