<div class="section shadow" id="header" style="background: white;display:flex">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" style="display:flex;height:70px;">
        <a [routerLink]="['/clients']" style="margin-top:auto;margin-bottom:auto;padding-left:30px;" class="text-dark"><i class="fa fa-chevron-left fa-2x" ></i></a>
        <h5 style="font-size:1.2em;font-family: poppins;margin-left: 40px;margin-top:auto;margin-bottom:auto;font-style: continuous">Matches</h5>
    </div>
    <div class="col-xs-4 col-md-4 col-lg-4 col-sm-4" style="display:flex;height:70px;">
      <div class="offset-md-7">
        <div class="row">
          <div  [routerLink]="['/shortlisted']" class="circle" style="background:#f92c8b;    background-size: 20px;
      background-repeat: no-repeat;    background-position: center;background-image:url('../../../assets/icons/favorite.svg')"></div>
        </div>
      </div>
    </div>
</div>
<main class="card-wrapper"  style="overflow:hidden;margin-top: 30px">
 
  <div class="row" style="display:flex;background-color:white;min-height: -webkit-fill-available" >
     <div class="col-sm-12 col-md-6 col-lg-6" style="margin-top:25px;" *ngFor="let member of staticProductDetail" >
         <div class="row  client-card"  style="display:flex; background-color:#F1F1F1; width: 80%;margin-left: auto;margin-right: auto;padding: 5px;border-radius:20px">
           <div class="column-l" (click)="clientProfile(member.id)" style="width:50%">
            <div style="padding:10px"> <img src="{{member.profile_photo}}" style="width: 100%;height:250px" ></div>
           </div>
           <div class="column-r" style="width:50%">
             
               <h6 style="font: size 1.3rem;margin-top:10px">&nbsp;&nbsp;<b>{{member.name}}</b></h6>   
               <p style="font-size:16px;margin-bottom:7px">&nbsp;&nbsp;{{member.marital}}, &nbsp;{{member.age}}yrs</p>
               <p style="font-size:16px;margin-bottom:7px"> <img src="./../../../assets/icons_white/graduation-hat.svg"style="width:40px;height:20px">{{member.degree}}</p>
               <p style="font-size:16px;margin-bottom:7px"> <img src="./../../../assets/icons/ruler.svg" style="width:40px;height:20px">{{member.feet}}'{{member.inches}}"</p>       
               <p style="font-size:16px;margin-bottom:7px"> <img src="./../../../assets/icons/heart.svg" style="width:40px;height:20px">{{member.manglik}}</p>
               <p style="font-size:16px;margin-bottom:7px"> <img src="./../../../assets/icons_white/briefcase-alt.svg" style="width:40px;height:20px">{{member.yearly_income}}LPA,{{member.occupation}}</p>             
               <p style="font-size:16px"> <img src="./../../../assets/icons/map-marker.svg" style="width:40px;height:20px">{{member.current_city}}</p>
                        
 
               <div class="button" style="margin-top : 15px; display: flex">
                 <button type="button" class="card-button" (click) = "shortlistCandidate(member.id)" style="color:white;background-color:#f92c8b;border: 5px solid #f92c8b;background:#f92c8b;  "><img   style="width:20px; height: 20px;margin-top: auto;margin-bottom: inherit;padding: 1px;
                        " src='../../../assets/icons/favorite.svg'>Shortlist</button>
                 <button type="button" class="card-button" (click) = "showInterestCandidate(member.id)" style="margin-left:10px;color:white;background-color:#f92c8b;border: 5px solid #f92c8b"><img   style="width:20px; height: 20px;margin-top: auto;margin-bottom: inherit;padding: 1px;
                        " src='../../../assets/icons_white/heartbeat.svg'>Interested</button>
               </div>     
            </div>
         </div>
     </div>
 </div>
 <div class="row" style="margin-bottom: 40px;margin-top: 30px">
  <button type="button" *ngIf="show" class="btn load-more" (click)="GetMore()">View More Clients</button>
  <button type="button" *ngIf="load_more" class="btn load-more-icon"> <i class="fa  fa-spinner fa-spin fa-3x" aria-hidden="true" style="color:#f92c8b;"> </i> </button>
</div>
</main>

<div class="section" style="position:fixed;width:100%;bottom:0;height: 60px">
<div class="row">
  <div style="width:45px;height:45px;background-size: 24px;margin-left:80%;cursor:pointer;background-image: url('../../../assets/icons/pen.svg')" id="edit" (click)="filter()">
    
  </div>
</div>
</div>
