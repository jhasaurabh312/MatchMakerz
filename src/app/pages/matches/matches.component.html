<div class="section shadow" id="header" style="background: white;display:flex">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" style="display:flex;height:70px;">
        <a [routerLink]="['/clients']" style="margin-top:auto;margin-bottom:auto;padding-left:30px;" class="text-dark">
                              <img src="../../../assets/icons_white/angle-left.svg" style="width:14px"></a>
        <h5 style="font-size:1.2em;font-family: poppins;margin-left: 40px;margin-top:auto;margin-bottom:auto;font-style: continuous">Matches</h5>
    </div>
    <div class="col-xs-4 col-md-4 col-lg-4 col-sm-4" style="display:flex;height:70px;">
      <div class="offset-10">
        <div class="row">
          <div  (click)="getshortlisted()" class="circle" style="background:#f92c8b;    background-size: 20px;
      background-repeat: no-repeat;    background-position: center;background-image:url('../../../assets/icons/favorite.svg')"></div>
        </div>
      </div>
    </div>
</div>
<main class="card-wrapper"  style="overflow:hidden;margin-top: 30px">
 
  <div class="row" style="display:flex;background-color:white;" >
    <div *ngIf="staticProductDetail?.length >'0'; else not_found;" >
      <div class="row">
     <div  class="col-sm-12 col-md-8 col-xs-12 col-lg-6" style="margin-top:75px;" *ngFor="let member of staticProductDetail">
         <div class="row  client-card shadow-sm"  style="width: 90%">
           <div class="column-l" (click)="clientProfile(member.id)" style="width:50%">
            <div style="padding:10px"> <img src="{{member.profile_photo}}" style="width: 100%;height:270px;border-radius: 7px" ></div>
           </div>
           <div class="column-r" style="width:50%">
              <div class="row"> 
                  <div (click)="getProfile(member.id)" style="cursor:pointer;color: #606060;">

                  <h6 style="font-size:25px;margin-top:10px;color: #707070;font-weight: bold;">&nbsp;&nbsp;<b>{{member.name}}</b></h6>   
                  <p style="font-size:16px;margin-bottom:7px">&nbsp;&nbsp;{{member.marital}}, &nbsp;{{member.age}}yrs</p>
                  <p style="font-size:16px;margin-bottom:7px"> <img src="./../../../assets/icons_white/graduation-hat.svg"style="width:40px;height:20px;">{{member.degree}}</p>
                  <p style="font-size:16px;margin-bottom:7px"> <img src="./../../../assets/icons/ruler.svg" style="width:40px;height:20px;">{{member.feet}}'{{member.inches}}"</p>       
                  <p style="font-size:16px;margin-bottom:7px"> <img src="./../../../assets/icons/heart.svg" style="width:40px;height:20px;">{{member.manglik}}</p>
                  <p style="font-size:16px;margin-bottom:7px"> <img src="./../../../assets/icons_white/briefcase-alt.svg" style="width:40px;height:20px;">{{member.yearly_income/100000 }} LPA,{{member.occupation}}</p>             
                  <p style="font-size:16px"> <img src="./../../../assets/icons/map-marker.svg" style="width:40px;height:20px;">{{member.current_city}}</p>
                  </div>
                </div>
                  <div class="row button" style=" display: flex">
                   <button type="button" class="card-button shadow" (click) = "shortlistCandidate(member.id)" ><img   style="width:25px; height: 25px;margin-top: auto;outline:none;margin-bottom: inherit;padding: 4px;
                          " src='../../../assets/icons/favorite.svg'>Shortlist</button>
                   <button type="button" class="card-button shadow" (click) = "showInterestCandidate(member.id)" ><img   style="width:25px; height: 25px;margin-top: auto;outline:none;margin-bottom: inherit;padding: 4px;
                          " src='../../../assets/icons_white/heart-medical.svg'>Interested</button>
                  </div>   
             <!-- </div>   -->
            </div>
         </div>
     </div>
   </div>
   </div>
   <ng-template #not_found>
 <div class="row" style="margin: auto;margin-top: 6%;">
          <div class="text-center" style="margin-left: auto;
          margin-right: auto;
          margin-top: 10%">
              <h6 style="font-size: 1.7rem;color:#E55A68">We dont't have any  matches based on your preferences</h6>
          </div>
        </div>
   </ng-template>
 </div>
 <div class="row" style="margin-bottom: 40px;margin-top: 25px">
  <button type="button" *ngIf="show" class="btn load-more shadow" (click)="GetMore()">View More Clients</button>
    <button type="button" *ngIf="load_more" class="btn load-more-icon"> <i class="fa  fa-spinner fa-spin fa-3x" aria-hidden="true" style="color:#f92c8b;"> </i> </button>
</div>
</main>

<div class="section" style="position:fixed;bottom:0;margin-bottom: 85px;margin-left: 92%;">
  <div class="row">
    <div style="width:45px;height:45px;background-size: 24px;cursor:pointer;margin-bottom: 30px" (click)="filter()">
      <img src='../../../assets/icons_white/filter.svg' style="width: 75px;">
    </div>
  </div>
</div>
