<div class="section shadow" id="header">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" style="display:flex;height:70px;">
        <a [routerLink]="['/clients']" style="margin-top:auto;margin-bottom:auto;padding-left:30px;" class="text-dark"><i class="fa fa-chevron-left fa-2x" ></i></a>
        <h5 style="font-size:1.2em;font-family: poppins;margin-left: 40px;margin-top:auto;margin-bottom:auto;font-style: continuous">Filter</h5>
    </div>
</div>

<main class="modal-body">
    <form [formGroup]="EditClientPreferences">
        <div class="filter">
            <div class="container">

                <div class="form-row ">
                    <div class="col input-group p-2 offset-3">
                        <mat-form-field>
                            <mat-label>Gender</mat-label>
                            <mat-select name="gender">
                                <mat-option value='0'>
                                    Male
                                </mat-option>
                                <mat-option value='1'>
                                    FeMale
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                    </div>

                    <div class="col nput-group p-2">

                        <mat-form-field>
                            <mat-label>manglik</mat-label>
                            <mat-select name="manglik">
                                <mat-option value='0'>
                                    Manglik
                                </mat-option>
                                <mat-option value='1'>
                                    Non Manglik
                                </mat-option>
                                <mat-option value='2'>
                                    Anshik Manglik
                                </mat-option>

                                <mat-option value='3'>
                                    Doesn't Metter
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">

                    <div class="col input-group p-2  offset-3">
                        <mat-form-field>
                            <mat-label>Merital Status</mat-label>
                            <mat-select name="marital_status">
                                <mat-option value='0'>
                                    Never Married
                                </mat-option>
                                <mat-option value='1'>
                                    Married
                                </mat-option>

                                <mat-option value='2'>
                                    Divorced
                                </mat-option>
                                <mat-option value='3'>
                                    Doesn't Metter
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col input-group p-2">
                        <mat-form-field>
                            <mat-label>Food Choice</mat-label>
                            <mat-select name="food_choice">
                                <mat-option value='0'>
                                    Veg
                                </mat-option>
                                <mat-option value='1'>
                                    Non Veg
                                </mat-option>
                                <mat-option value='2'>

                                    Doesn't Metter
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col input-group p-2  offset-3">
                        <mat-form-field>
                            <mat-label>citizenship</mat-label>
                            <mat-select name="citizenship">
                                <mat-option value='0'>
                                    Indian
                                </mat-option>
                                <mat-option value='1'>
                                    NRI
                                </mat-option>
                                <mat-option value='2'>
                                    Doesn't Metter
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col input-group p-2">
                        <mat-form-field>
                            <mat-label>occupation</mat-label>
                            <mat-select name="occupation">
                                <mat-option value='0'>
                                    No
                                </mat-option>
                                <mat-option value='1'>
                                    Yes
                                </mat-option>
                                <mat-option value='2'>
                                    Doesn't Metter
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="form-row">

                    <div class="col input-group p-2  offset-3">
                        <!-- <input formControlname="min_age" value="min_age" class="form-control" placeholder="Min Age"> -->
                        <mat-form-field class="example-full-width">
                            <input name="min_age" matInput placeholder="Min Age">
                        </mat-form-field>

                    </div>

                    <div class="col input-group p-2">
                        <!-- <input formControlname="max_age" value="max_age" class="form-control" placeholder="Max Age"> -->
                        <mat-form-field class="example-full-width">
                            <input name="max_age" matInput placeholder="Max Age">
                        </mat-form-field>

                    </div>
                </div>
                <div class="form-row">
                    <div class="col input-group p-2  offset-3">
                        <!-- <input formControlname="min_income" value="min_income" class="form-control" placeholder="Min Income(LPA)"> -->
                        <mat-form-field class="example-full-width">
                            <input name="min_income" matInput placeholder="Min Income(LPA)">
                        </mat-form-field>

                    </div>
                    <div class="col input-group p-2">
                        <!-- <input formControlname="max_income" value="max_income" class="form-control" placeholder="Max Income(LPA)"> -->
                        <mat-form-field class="example-full-width">
                            <input name="max_income" matInput placeholder="Max Income(LPA)">
                        </mat-form-field>

                    </div>
                </div>
                <div class="form-row">

                    <div class="col input-group p-2  offset-3">
                        <!-- <input formControlname="min_height" value="min_height" class="form-control" placeholder="Min Height"> -->
                        <mat-form-field class="example-full-width">
                            <input name="min_height" matInput placeholder="Min Height">
                        </mat-form-field>

                    </div>

                    <div class="col input-group p-2">
                        <!--                             <input formControlname="max_height" value="max_height" class="form-control" placeholder="Max Height"> -->
                        <mat-form-field class="example-full-width">
                            <input name="max_height" matInput placeholder="Max Height (In CM)">
                        </mat-form-field>

                    </div>
                </div>
                <div class="form-row">

                    <div class="col input-group p-2  offset-3">
                        <!-- <input formControlname="caste" value="caste" class="form-control" placeholder=> -->
                        <mat-form-field>
                            <mat-label>Favorite food</mat-label>
                            <mat-select multiple>
                                <mat-option *ngFor="let food of foods" [value]="food.value">
                                    {{food.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                </div>
                <div class="input-group">
                    <div class="offset-6">
                    <!-- <mat-checkbox>Check me!</mat-checkbox> -->
                    <button mat-raised-button color="primary" type="button" (click)="ApplyFilter()">Apply Filter</button>
                </div>
<!--                     <button class="btn btn-user" type="button" (click)="ApplyFilter()">Apply Filter</button> -->
                </div>

            </div>
        </div>

    </form>

</main>
