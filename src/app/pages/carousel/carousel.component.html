
<ngb-carousel *ngIf="images"  style="text-align: center;">
  <ng-template ngbSlide *ngFor="let image of images" style=" margin-left: auto;margin-right: auto;width: 100%;text-align: center">
    <i class="fa fa-ch">
    <img [src]="image" alt="Random slide" style="height: -webkit-fill-available;width: 60%" >
  </ng-template>
</ngb-carousel>
