<div class="section shadow" id="header" style="background: white;">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" style="display:flex;height:70px;margin-top : auto; margin-bottom : auto">
            <a [routerLink]="['/my-profile']" style="margin-top:auto;margin-bottom:auto;padding-left:60px;" class="text-dark">
                              <img src="../../../assets/icons_white/angle-left.svg" style="width:14px"></a>
            <h5 style="font-size:1.2em;font-family: poppins;margin-left: 40px;margin-top:auto;margin-bottom:auto;font-style: continuous">Edit Profile</h5>
        </div>
<main class="modal-body">
    <form [formGroup]="EditProfileDetails">
        <div class="container">
            <div class="section" style="margin-left : auto;margin-right:auto">
            
        <div class="form-row ">
            <div class="col input-group p-2 ">
                <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>First Name </mat-label>
                    <input matInput formControlName="first_name" placeholder="First Name">
                </mat-form-field>
                <!-- <input  formControlName="first_name" placeholder="First Name" class="form-control"> -->
        
        </div>    </div>
        <div class="form-row ">

            <div class="col input-group p-2">
                <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Last Name </mat-label>
                    <input matInput formControlName="last_name" placeholder="Last Name">
                </mat-form-field>
                <!-- <input formControlName="last_name" placeholder="Last Name" class="form-control" > -->
            </div>
        </div>
        <div class="form-row ">

        <div class="col input-group p-2 ">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Gender </mat-label>
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option value='0'>
                        Male
                    </mat-option>
                    <mat-option value='1'>
                        FeMale
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>
    </div>
            <div class="form-row ">

                <div class="col input-group p-2">
            <!-- <input formControlName="email" placeholder="email-id" class="form-control" >       -->
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>email </mat-label>
                <input matInput placeholder="Email" type="email" formControlName="email">
            </mat-form-field>
        </div>
      </div>
              <div class="form-row ">

        <div class="col input-group p-2 ">
            <!-- <input matinput formControlName="phone_number" placeholder="phone_number" class="form-control" > -->
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Phone number </mat-label>
                <input matInput formControlName="phone_number" maxlength=10 minlength=10 type="tel" placeholder="phone number">
            </mat-form-field>
        </div>
    </div>
            <div class="form-row ">

                <div class="col input-group p-2" >
            <!-- <input formControlName="whatsapp_number" placeholder="whatsapp_number" class="form-control" > -->
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>WhatsApp Number </mat-label>
                <input matInput placeholder="Whatsapp Number" maxlength=10 minlength=10 type="tel" formControlName="whatsapp_number">
            </mat-form-field>
        </div>
      </div>
              <div class="form-row ">

        <div class="col input-group p-2 ">
            <!-- <input formControlName="unique_about" placeholder="unique_about" class="form-control" > -->
            <mat-form-field class="example-full-width"  appearance="outline">
                <mat-label>Unidque About </mat-label>
                <input matInput placeholder="unique_about" formControlName="unique_about">
            </mat-form-field>
        </div>
    </div>
            <div class="form-row ">

        <div class="col input-group p-2 ">
            <!-- <input formControlName="specialization" placeholder="specialization" class="form-control" > -->
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>specialization</mat-label>
                <input matInput placeholder="specialization" formControlName="specialization">
            </mat-form-field>
        </div>
      </div>
                    <div class="form-row ">

        <div class="col input-group p-2 ">
            <!-- <input formControlName="experience" placeholder="experience" class="form-control" > -->
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Experience </mat-label>
                <input matInput placeholder="experience" formControlName="experience">
            </mat-form-field>
        </div>
    </div>
            <div class="form-row ">

        <div class="col input-group p-2">
            <!-- <input formControlName="age" placeholder="age" class="form-control" > -->
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Age</mat-label>
                <input matInput placeholder="Age" type = "number" formControlName="age">
            </mat-form-field>
        </div>
      </div>
              <div class="form-row ">

        <div class="col input-group p-2 ">
            <!-- <textarea formControlName="about" placeh?older="About You" class="form-control" ></textarea> -->
             <mat-form-field class="example-full-width"  appearance="outline">
                <mat-label>About you</mat-label>
                <textarea matInput placeholder="About you" formControlName="about"></textarea>
            </mat-form-field>
        </div>
      </div>
        <div class="input-group p-2">
            <button type="button" mat-raised-button class="btn btn-user "style="background-color: #f92c8b" (click)="editProfile()"> &nbsp; &nbsp; Submit &nbsp;&nbsp;
            </button>
        </div>
            </div>
        <!-- </dic> -->
        </div>
    </form>

</main>
