<div class="modal-body"  >
    <form [formGroup]="EditProfileDetails">
      <input  formControlName="first_name" placeholder="First Name" class="form-control">
      <br>
      <input formControlName="last_name" placeholder="Last Name" class="form-control" >
      <br>
      <select  formControlName="gender"  value ="Gender" required-placeholder="Gender" class="form-control" >
        <option value="Gender">Gender</option>
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select>
       <br>
      <input formControlName="phone_number" placeholder="phone_number" class="form-control" >
      <br>
      <input formControlName="email" placeholder="email-id" class="form-control" >
      <br>
      <input formControlName="unique_about" placeholder="unique_about" class="form-control" >
      <br>
      <input formControlName="specialization" placeholder="specialization" class="form-control" >
      <br>
      <input formControlName="experience" placeholder="experience" class="form-control" >
      <br>
      <input formControlName="upfront_charge" placeholder="upfront_charge" class="form-control" >
      <br>
      <input formControlName="age" placeholder="age" class="form-control" >
      <br>
      <input formControlName="whatsapp_number" placeholder="whatsapp_number" class="form-control" >
      <br>
      <textarea formControlName="about" placeholder="About You" class="form-control" ></textarea>
      <br>
      
    <button type="button" class="btn btn-danger " (click)="editProfile()" >  &nbsp;   &nbsp; Register &nbsp;&nbsp;
    </button>
  
    </form>
  
   </div>
