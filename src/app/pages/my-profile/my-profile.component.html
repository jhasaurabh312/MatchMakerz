<div class="container-fluid">

<main class="card-wrapper" style="width: 70%; margin-left: auto;margin-right: auto;margin-bottom: 30px">

    <div class="row" style="display: block">
        <header class='masthead'></header>  
        <div class="masthead-intro"> {{user.first_name}} {{user.last_name}}</div>
    </div>
  
    <div class="flex">
        <div id="profile">
            <a href="" class="btn btn-1"><span class="txt">{{user.experience}}Experience</span></a>
        </div>
        <div id="info">
            <a href="" class="btn btn-1"><span class="txt">{{user.clients}}Clients</span></a>   
        </div>
    </div> 
  
    <div class="section" style="margin-top:20px">
      <div class="card-body">
        <div class="card-header" id="title">About me</div>
        <div class="card-header" id="body">{{user.about}}</div>
      </div>
      <div class="card-body">
        <div class="card-header" id="title">Specialization</div>
        <div class="card-header" id="body">{{user.specialization}}</div>
      </div>
      <div class="card-body">
        <div class="card-header" id="title">Referral Code</div>
        <div class="card-header" id="body">{{user.referred_by}}</div>
      </div>
      <div class="card-body">
        <div class="card-header" id="title">Location</div>
        <div class="card-header" id="body">{{user.location}}</div>
      </div>
    </div>
  
    <div class="flex">
        <div id="profile">
            <a href="" class="btn btn-1"><span class="txt">website</span></a>
        </div>
        <div id="info">
            <a href="" class="btn btn-1"><span class="txt">Share</span></a>   
        </div>
    </div> 
  
  </main>
  
  

  <div class="flex">
    <div class="col-sm-3 col-md-3 col-lg-3">
      <a routerLink="/clients" routerLinkActive = "active" ><button class="btn-primary pull-right" > view clients</button></a>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3">
      <a routerLink="/edit-profile" routerLinkActive = "active" ><button class="btn-primary pull-right" >Edit Profile</button></a>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3">
      <a routerLink="/personal-details" routerLinkActive = "active" ><button class="btn-primary pull-right"> Add Clients</button></a>
    </div>  
    <div class="col-sm-3 col-md-3 col-lg-3">
      <button class="btn-primary pull-right"   (click) = "signout()"> signout</button>
    </div>  
  </div> 
    
  
  
</div>
