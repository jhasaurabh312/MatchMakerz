<main class="card-wrapper" style="overflow: hidden;padding: 0px;background-color: #f1f1f1;padding-top: 20px">
  <div class="section" style="display:flex;background-color:white;border-bottom: 3px groove #F1F1F1;margin-top: -20px">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="display:flex;height:60px;padding-left:20px">
      <img src="../../../assets/icons/icons-20.svg" style="width: 60px;margin-top:auto;margin-bottom:auto;padding-left:30px">
      <h5 style="font-size:1.2em;font-family: poppins;margin-left: 20px;margin-top:auto;margin-bottom:auto;font-style: continuous">Matchmakerz</h5>
    </div>
   
  </div>
  <div class="card-header" id="title" style="padding:0px">
    <div class="section" style="background-color:#F1F1F1">
      <div class="row" style="display: block">
        <header class='masthead' style="padding:0">
          <img src="{{user.profile_pic}}" style="width:200px;height: -webkit-fill-available;border-radius: 50%">
        </header>
        <div class="masthead-intro"> {{user.first_name}} {{user.last_name}}</div>


      </div>

      <div class="flex">
        <div id="profile">
          <a class="btn btn-1" style="cursor:auto"><div class="txt">{{user.experience}} yrs
              Experience</div></a>
        </div>
        <div id="info">
          <a class="btn btn-1" style="cursor:auto"><div class="txt">{{user.clients}}Clients</div></a>
        </div>
      </div>

      <div class="section" style="margin-top:20px;width: 80%;margin-left: auto;margin-right:auto">
        <div class="card-body">
          <div style="font-size:25px">About me</div>
          <div style="font-size:18px;color:black">{{user.about}}</div>
        </div>
        <div class="card-body">
          <div  style="font-size:25px">Specialization</div>
          <div style="font-size:18px;color:black">{{user.specialization}}</div>
        </div>
        <div class="card-body">
          <div  style="font-size:25px">Referral Code</div>
          <div style="font-size:18px;color:black">{{user.unique_referral_code}}</div>
        </div>
        <div class="card-body">
          <div  style="font-size:25px">Location</div>
          <div style="font-size:18px;color:black">{{user.location}}</div>
        </div>
      </div>

      <div class="flex" style="min-height:200px">
        <div id="profile">
          <a class="btn btn-1"><div class="txt">website</div></a>
        </div>
        <div id="info">
          <a class="btn btn-1"><div class="txt">Share</div></a>
        </div>
      </div>
    </div>

<!-- </main> -->

<div class="section" style="position:fixed;width:100%;bottom:0">
