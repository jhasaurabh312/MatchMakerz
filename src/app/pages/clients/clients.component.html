  <main class="card-wrapper"  style="overflow:hidden;padding-top:20px">
    <div class="section" style="display:flex;background-color:white;border-bottom: 3px groove #F1F1F1;margin-top: -20px">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="display:flex;height:60px;padding-left:20px">
        <img src="../../../assets/icons/icons-20.svg" style="width: 60px;margin-top:auto;margin-bottom:auto;padding-left:30px">
        <h5 style="font-size:1.2em;font-family: poppins;margin-left: 20px;margin-top:auto;margin-bottom:auto;font-style: continuous">Matchmakerz</h5>
      </div>
     <div class="col-xs-6 col-md-6 col-lg-6" style="display:flex;height:60px;width: 30%;margin-left:30%;">
         <div class="circle" style="background-image:url('../../../assets/icons_white/play.svg')" (click)="myFunction()">
          <div id="myDropdown" class="dropdown-content">
            <div class="row" *ngFor="let notice of notices" style="padding:10px;margin-top:10px;background-color: #f1f1f1"> 
               <div style="display:flex;margin-top:auto;margin-bottom:auto">
                   <div><img src="{{notice.matched_to_pic}}" style="width:60px;height:60px;margin-left: 10px"></div>
                   <div><img src="{{notice.matched_for_pic}}" style="width:60px;height:60px;margin-left: 10px"></div>
                   <div><p style="font-size:1em;margin-left: 10px">{{notice.mesg}}</p></div>
                   <div><button class="btn btn-primary" style="margin-left: 10px;height:40px;width: 80px;margin-right:0px ">View</button></div>
               </div>      
           </div>
         </div>
        </div>
        <div class="circle" style="background-image:url('../../../assets/icons_white/rupee.svg')"></div>
        <div class="circle" style="background-image:url('../../../assets/icons_white/close.svg')"></div>
     </div>
    </div>

     <div id="something" class="row" style="display:flex;background-color:white;min-height: -webkit-fill-available; margin-bottom: 60px" >
        <div class="col-sm-12 col-md-6 col-lg-6" style="margin-top:25px;" *ngFor="let member of staticProductDetail" >
            <div class="row" style="display:flex; background-color:#F1F1F1; width: 80%;margin-left: auto;margin-right: auto;padding: 5px;border-radius:20px">
              <div class="column-l" (click)="clientProfile(member.id)" style="width:50%">
               <div style="padding:10px"> <img src="{{member.profile_photo}}" style="width: 100%;height:250px" ></div>
              </div>
              <div class="column-r" style="width:50%">
                
                  <div (click) = "getProfile(member.id)" style="cursor:pointer">
                      <h6 style="font: size 1.3rem;margin-top:10px">&nbsp;&nbsp;<b>{{member.name}}</b></h6>   
                      <p style="font-size:16px;margin-bottom:7px">&nbsp;&nbsp;{{member.marital}}, &nbsp;{{member.age}}yrs</p>
                      <p style="font-size:16px;margin-bottom:7px"> <img src="./../../../assets/icons/graduation-hat.svg"style="width:40px;height:20px">{{member.degree}}</p>
                      <p style="font-size:16px;margin-bottom:7px"> <img src="./../../../assets/icons/ruler.svg" style="width:40px;height:20px">{{member.feet}}'{{member.inches}}"</p>       
                      <p style="font-size:16px;margin-bottom:7px"> <img src="./../../../assets/icons/heart.svg" style="width:40px;height:20px">{{member.manglik}}</p>
                      <p style="font-size:16px;margin-bottom:7px"> <img src="./../../../assets/icons/briefcase-alt.svg" style="width:40px;height:20px">{{member.yearly_income}}LPA,{{member.occupation}}</p>             
                      <p style="font-size:16px"> <img src="./../../../assets/icons/map-marker.svg" style="width:40px;height:20px">{{member.current_city}}</p>
                               
                  </div>
    
                  <div class="button" style="margin-top : 15px; display: fiex">
                    <button type="button" (click) = "getMatches(member.id)" style="color:white;background-color:#f92bcc;border: 5px solid #f92bcc"><i class="fa fa-search"  style="width:20px;height:20px;color:white"></i>Matches</button>
                    <button type="button" (click) = "getActivity(member.id)" style="margin-left:10px;color:white;background-color:#f92bcc;border: 5px solid #f92bcc"><i class="fa fa-clock-o" style="width:20px;height:20px"></i>&nbsp;Activity</button>
                  </div>     
               </div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="show" style="margin-bottom:20px">
      <button class="btn btn-user" (click)="getMore()">View More Clients</button>
    </div>
  </main>


  <div class="section" style="position:fixed;width:100%;bottom:0">
    <div class="row">
      <div style="width:60px;margin-left:80%;background-image: url('../../../assets/icons/plus.svg')" id="edit" (click)="AddClient()">
      </div>
    </div>
    <div class="card-wrapper" style="background-color:white;display: flex;">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <a routerLink="/clients" routerLinkActive="active" style="display:block;text-align: center"><img
            src="../../../assets/icons/users-alt.svg" style="width:30px"><br><p style="color:#5d5a5a">My clients</p></a>
      </div>
      <div class="col-xs-7 col-sm-6 col-md-6 col-lg-6">
        <a routerLink="/my-profile" routerLinkActive="active" style="display:block;;text-align: center"><img
            src="../../../assets/icons/icons-19.svg" style="width:30px"><br><p style="color:#F92CBB">My Profile</p></a>
      </div>
      
    </div>
  </div>
